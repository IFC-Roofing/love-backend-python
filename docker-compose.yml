services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: .
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  # Sync contacts from Plat API. Only runs when you run: docker compose --profile sync run --rm sync-plat (not on docker compose up)
  # Requires PLAT_API_URL, PLAT_API_TOKEN in .env.docker (user = mair@ifcroofing.com if PLAT_SYNC_USER_ID unset)
  sync-plat:
    build: .
    restart: "no"
    env_file: .env.docker
    profiles:
      - sync
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "scripts.sync_plat_contacts"]

volumes:
  pgdata:
